customization: 20181203
engine:
  filters:
    - simplifier
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
key_binder:
  import_preset: default
punctuator:
  import_preset: symbols
recognizer:
  import_preset: default
  patterns:
    punct: "^/([a-z]+|[0-9])$"
    reverse_lookup: "`[a-z]*'?$"
reverse_lookup:
  comment_format:
    - "xform/([nl])v/$1ü/"
  dictionary: stroke
  enable_completion: true
  preedit_format:
    - "xlit/hspnz/一丨丿丶乙/"
  prefix: "`"
  suffix: "'"
  tips: "〔笔画〕"

schema:
  author:
    - "double pinyin layout by 鶴"
    - "Rime schema by 佛振 <chen.sst@gmail.com>"
    - "辅助码 by 乐凡<fancy9801@gmail.com>"
  dependencies:
    - stroke
  description: |
    明月拼音＋小鹤双拼＋鹤型辅助码。
    
  name: "小鹤音形"
  schema_id: fan_flypy
  version: custom.20181203
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba;
  delimiter: " '"
  algebra:
    - "erase/^xx$/"
    - "derive/^([jqxy])u$/$1v/"
    - "derive/^([aoe])([ioun])$/$1$1$2/"
    - "derive/^(\\w+);(\\w)\\w$/$1;$2/"     
      #降低击键次数，例如一，yia与yiaa同时生效
    - "derive/^(\\w+);\\w\\w$/$1;/"     
    - "xform/^([aoe])(ng)$/$1$1$2/"
    - "derive/^([aoe])$/$1/"
    - "xform/([^;])iu$/$1Q/"
    - "xform/([^;])ei$/$1W/"
    - "xform/uan$/R/"
    - "xform/([^;])[uv]e$/$1T/"
    - "xform/([^;])un$/$1Y/"
    - "xform/^sh([^;]+)$/U$1/"
    - "xform/^ch([^;]+)$/I$1/"
    - "xform/^zh([^;]+)$/V$1/"
    - "xform/([^;])uo$/$1O/"
    - "xform/([^;])ie$/$1P/"
    - "xform/i?ong$/S/"
    - "xform/ing$|uai$/K/"
    - "xform/([^;])ai$/$1D/"
    - "xform/([^;])en$/$1F/"
    - "xform/(.)eng$/$1G/"
    - "xform/[iu]ang$/L/"
    - "xform/(.)ang$/$1H/"
    - "xform/ian$/M/"
    - "xform/([^;])an$/$1J/"
    - "xform/([^;])ou$/$1Z/"
    - "xform/([^;])[iu]a$/$1X/"
    - "xform/iao$/N/"
    - "xform/([^;])ao$/$1C/"
    - "xform/([^;])ui$/$1V/"
    - "xform/([^;])in$/$1B/"
    - "xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/"
    - "xform/;$//"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: simplification
    states: ["漢字", "汉字"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  dictionary: fancy_flypy.extended
  enable_encoder: true
  enable_user_dict: true
  enable_completion: true
  preedit_format:
    - "xform/(\\w+);\\w+/$1/"
    - "xform/([bpmfdtnljqx])n/$1iao/"
    - "xform/(\\w)g/$1eng/"
    - "xform/(\\w)q/$1iu/"
    - "xform/(\\w)w/$1ei/"
    - "xform/([dtnlgkhjqxyvuirzcs])r/$1uan/"
    - "xform/(\\w)t/$1ve/"
    - "xform/(\\w)y/$1un/"
    - "xform/([dtnlgkhvuirzcs])o/$1uo/"
    - "xform/(\\w)p/$1ie/"
    - "xform/([jqx])s/$1iong/"
    - "xform/(\\w)s/$1ong/"
    - "xform/(\\w)d/$1ai/"
    - "xform/(\\w)f/$1en/"
    - "xform/(\\w)h/$1ang/"
    - "xform/(\\w)j/$1an/"
    - "xform/([gkhvuirzcs])k/$1uai/"
    - "xform/(\\w)k/$1ing/"
    - "xform/([jqxnl])l/$1iang/"
    - "xform/(\\w)l/$1uang/"
    - "xform/(\\w)z/$1ou/"
    - "xform/([gkhvuirzcs])x/$1ua/"
    - "xform/(\\w)x/$1ia/"
    - "xform/(\\w)c/$1ao/"
    - "xform/([dtgkhvuirzcs])v/$1ui/"
    - "xform/(\\w)b/$1in/"
    - "xform/(\\w)m/$1ian/"
    - "xform/([aoe])\\1/$1/"
    - "xform/(^|[ '])v(\\w)/$1zh$2/"
    - "xform/(^|[ '])i(\\w)/$1ch$2/"
    - "xform/(^|[ '])u(\\w)/$1sh$2/"
    - "xform/([jqxy])v/$1u/"
    - "xform/([nl])v/$1ü/"
  prism: fancy_flypy
